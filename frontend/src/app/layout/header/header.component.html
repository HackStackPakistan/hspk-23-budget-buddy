<header>
    <h1 class="text-2xl">Auth0 Angular</h1>
    <div *ngIf="auth.isAuthenticated$ | async; else loggedOut">
        <button class="btn-out" (click)="auth.logout()">LogOut</button>
    </div>

    <ng-template #loggedOut>
        <button class="btn-in" (click)="auth.loginWithRedirect()">LogIn</button>
    </ng-template>
</header>
